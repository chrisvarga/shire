{% extends "layout.html" %}
{% block body %}
    <div class="posts">
    {% for post in posts %}
        <div class="post">
            <h3 class="username">{{post['username']}}</h3>
            <p class="text">{{post['text']}}</p>
        </div>
    {% endfor %}
    </div>
    {% if g.user %}
        <form action="" method="post">
            <input type="text" placeholder="Message" name="text" value="{{
            request.form.text }}"><br />
            <input class="btn btn-default" type="submit" value="Post Message">
        </form>
    {% endif %}
    {% if error %}
        <p class="error">Error: {{ error }}</p>
    {% endif %}
{% endblock %}
