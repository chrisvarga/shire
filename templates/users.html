{% extends "layout.html" %}
{% block body %}
    <table class="users">
            <tr>
                <th>Name</th>
                <th>Race</th>
                <th>Class</th>
                <th>Gender</th>
            </tr>
        {% for user in all_users %}
            <tr>
		<td>{{user['username']}}</td>
                <td>{{user['race']}}</td>
                <td>{{user['class']}}</td>
                <td>{{user['gender']}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
